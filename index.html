<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
  <title>tetris</title>
  <style>
    * {
      margin: 0;
    }

    body {
      width: 480px;
      margin: 0 auto;
      text-align: center;
    }

    .game-panel {
      position: relative;
      width: 160px;
      margin: 0 auto;
    }

    .ghost-canvas {
      position: absolute;
    }

    .controller {
      width: 160px;
      margin: 0 auto;
      text-align: center;
    }

    .controller-btn {
      /* display: block; */
      padding: .5em 1.5em;
      margin-bottom: .5em;
    }
  </style>
</head>

<body>
  <div class="game-panel">
    <canvas width="160" height="400" id="canvas"></canvas>
  </div>
  <p>WASD控制左右旋转下降</p>
  <div id="controller" class="controller">
    <button class="controller-btn" data-type="rotate">旋转</button>
    <br>
    <button class="controller-btn" data-type="left">左移</button>
    <button class="controller-btn" data-type="right">右移</button>
    <br>
    <button class="controller-btn" data-type="bottom">落底</button>
  </div>
<script type="text/javascript" src="./dist/bundle.js?5b63f33843c9af4b9925"></script></body>

</html>
