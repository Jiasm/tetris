<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
  <title>tetris-俄罗斯方块</title>
<link href="./dist/main.css?644128a90abf4f002f2d" rel="stylesheet"></head>

<body>
  <a href="https://github.com/jiasm/tetris">
    <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 4;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
  </a>
  <div id="game" class="game">
    <canvas id="canvas"></canvas>
  </div>
  <div id="controller" class="controller">
    <p class="tips">WASD控制左右旋转下降</p>
    <p class="score">
      当前得分：
      <span id="score-val">0</span>
    </p>

    <div class="btn-wrap">
      <div class="start-wrap">
        <button class="controller-btn start-btn" data-type="start">开始</button>
        <button class="controller-btn pause-btn" data-type="pause">暂停</button>
        <button class="controller-btn continue-btn" data-type="continue">继续</button>
      </div>

      <div class="operate-wrap">
        <button class="controller-btn" data-type="rotate">旋转</button>
        <br>
        <button class="controller-btn" data-type="left">左移</button>
        <button class="controller-btn" data-type="right">右移</button>
        <br>
        <button class="controller-btn" data-type="bottom">下降</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="./dist/bundle.js?644128a90abf4f002f2d"></script></body>

</html>
